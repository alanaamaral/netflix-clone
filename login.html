<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./font.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./login.css">
  <title>Netflix</title>
</head>

<body>
  <div class="hero">
    <div class="hero-layer"></div>

    <header>
      <a href="/">
        <img class="logo" src="images/logo-netflix.png" alt="">
      </a>
    </header>

    <section class="container">

      <h1 class="title-login">
        Entrar
      </h1>

      <div class="login">
        <div class="login-space">
          <input class="login-password" type="text" placeholder="Email">
          <input class="login-password" type="password" placeholder="Senha">

          <button class="btn-login">
            Entrar
          </button>
          <a class="forgot-password" href="https://www.netflix.com/br/LoginHelp">
            <p class="forgot-password">
              Esqueceu a senha?
            </p>
          </a>
        </div>

        <div>
          <label for="checkbox">
            <input class="checkbox" id="checkbox" type="checkbox">
            <p>Lembre-se de mim</p>
          </label>

          <div class="protection">
            <div class="sign-up-now">
              <p class="new">
                Novo por aqui? </p>
              <a class="new-sign" href="https://www.netflix.com/br/">
                <p class="sign">Assine agora</p>
              </a>
            </div>

            <p class="recaptcha">
              Esta página é protegida pelo Google reCAPTCHA para
              <br />garantir que você não é um robô.<spam class="more"> Saiba mais.</spam>

            </p>

          </div>
        </div>
      </div>

    </section>

    <footer>

      <p>
        Dúvidas? Ligue 0800 591 2876
      </p>
      <div class="links">
        <div>
          <a href="https://help.netflix.com/pt/node/412">Perguntas frequentes</a>
          <a href="https://www.netflix.com/login">Preferência de cookies</a>
        </div>

        <div>
          <a href="https://help.netflix.com/pt/">Central de Ajuda</a>
          <a href="https://help.netflix.com/pt/node/134094">Informações Corporativas</a>
        </div>

        <a href="https://help.netflix.com/legal/termsofuse">Termos de uso</a>
        <a href="https://help.netflix.com/legal/privacy">Privacidade</a>
      </div>

      <div class="select-container">
        <i class="bi bi-translate"></i>
        <select name="Language" id="language">
          <option value="PTBR" selected>Português</option>
          <option value="EN">Inglês</option>
        </select>
      </div>

    </footer>
  </div>
  </div>
</body>

</html>
